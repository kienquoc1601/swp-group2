<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ModuleContent</title>
    <meta charset="UTF-8">
    <meta name="description" content="WebUni Education Template">
    <meta name="keywords" content="webuni, education, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link th:href="@{../home_course/img/favicon.ico}" rel="shortcut icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sen" rel="stylesheet">

    <!-- Stylesheets -->
    <link th:href="@{../Header_Footer/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../home_course/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{../home_course/css/owl.carousel.css}" />
    <link rel="stylesheet" th:href="@{../home_course/css/style.css}" />

</head>

<body>
    <!-- Page Preloder -->
    <!-- <div id="preloder">
        <div class="loader"></div>
    </div> -->

    <!-- headerOai.html -->
    <div th:replace="common/headerOai3 :: headerOai3"></div>

    <!-- single course section -->
    <div class="bg-light">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-info rounded-left">
                        <div class="card-block text-center text-gray">
                            <img src="..." class="img-thumbnail" alt="...">
                            <h2 class="font-weight-bold mt-4" th:text = "${s.username}">
                                Cao Son
                            </h2>
                            <p>Web Designer</p>
                            <i class="fas fa-edit fa-7x mb-4"></i>
                        </div>
                    </div>
                    <div class="col-sm-8 bg-white round-right">
                        <h3 class="mt-3 text-center" style="margin-bottom:20px">
                            Student Profile
                        </h3>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold" style="color:black" >
                                    Full Name
                                </p>
                                <h5 class="text-muted" th:text = "${s.fullname}">
                                    NguyenCaoSon
                                </h5>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold" style="color:black">
                                    Date of Birth
                                </p>
                                <h5 class="text-muted" th:text = "${s.dob}">
                                    20/4/2001
                                </h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold" style="color:black">
                                    Email:
                                </p>
                                <h5 class="text-muted">
                                    SoncaoNguyen@gmail.com
                                </h5>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold" style="color:black">
                                    Gender
                                </p>
                                <h5 class="text-muted"th:text = "${s.gender}">
                                    Male
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- banner section end -->
    <!-- footerOai.html -->
    <div th:replace="common/footerOai2 :: footerOai2"></div>
</body>

<!--====== Javascripts & Jquery ======-->
<script th:src="@{../home_course/js/jquery-3.2.1.min.js}"></script>
<!-- <script th:src="@{../home_course/js/bootstrap.min.js}"></script> -->
<!-- <script th:src="@{../home_course/js/mixitup.min.js}"></script> -->
<script th:src="@{../home_course/js/circle-progress.min.js}"></script>
<script th:src="@{../home_course/js/owl.carousel.min.js}"></script>
<script th:src="@{../home_course/js/main.js}"></script>
<script th:src="@{../Header_Footer/js/bootstrap.bundle.min.js}"></script>

</html>
