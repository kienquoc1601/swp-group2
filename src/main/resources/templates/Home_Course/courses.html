<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css of bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2 th:utext="${username}"></h2>
        <h7 th:utext="'<strong> ID: </strong>'+${student.studentID}"></h7> <br>
        <h7 th:utext="'<strong> Name: </strong>'+${student.fullname}"></h7>
        <!-- list all coursesBought -->
        <h5>My Course</h5>
        <div th:each="course : ${coursesBought}">
            <h6 th:utext="${course.CourseName}"></h6>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <!-- th have id, name, manager, description, img_src, rating, price -->
                        <th>Id</th>
                        <th>Name</th>
                        <th>Manager</th>
                        <th>Description</th>
                        <th>Img_src</th>
                        <th>Rating</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:utext="${course.Id}"></td>
                        <td th:utext="${course.CourseName}"></td>
                        <td th:utext="${course.CourseManager.Name}"></td>
                        <td th:utext="${course.Description}"></td>
                        <td th:utext="${course.ImgSrc}"></td>
                        <td th:utext="${course.rating}"></td>
                        <td th:utext="${course.price}"></td>
                        <td>
                            <a href="#" class="btn btn-primary">Detail</a>
                            <a href="#" class="btn btn-success">Add to cart</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
