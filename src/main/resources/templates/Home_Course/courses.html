<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css of bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Stylesheets -->
    <link th:href="@{/Header_Footer/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/Header_Footer/css/sea2.css}" rel="stylesheet">
    <link th:href="@{/Header_Footer/css/headers.css}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- get jquery newest -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
    function addtoCart(courseId) {
        $.ajax({
            url: "/addToCart",
            method: "POST",
            data: {
                courseId: courseId,
            },
            success: function(data) {
                data = JSON.parse(data);
                alert(data);
            },
            error: function(data) {
                alert("Add to cart fail");
            }
        });
    }

    function showCart() {
        //1. lấy dữ liệu từ server dưới dạng json, chuyển thành list object
        //2. hiển thị dữ liệu lên giao diện
        alert("show cart function");
        $.ajax({
            url: "/showCart",
            method: "GET",
            dataType: "json",
            contentType: "application/json",
            success: function(data) {
                alert("show cart success");
                alert(data);
            },
            error: function(data) {
                alert("show cart fail");
            }
        });
    }
</script>

<body>
    <!-- headerOai.html -->
    <div th:replace="common/headerOai2 :: headerOai2"></div>

    <div class="container mt-3">
        <h2 th:utext="${username}"></h2>
        <h7 th:utext="'<strong> ID: </strong>'+${student.studentID}"></h7> <br>
        <h7 th:utext="'<strong> Name: </strong>'+${student.fullname}"></h7>
        <!-- list all coursesBought -->
        <h5>My Course</h5>
        <!-- <button th:onclick="'javascript:showCart()'" class="btn btn-success">Cart</button> -->
        <!-- show size of courseList if it not empty or null -->
        <h7 th:if="${#lists.size(courseCartList) != 0}" th:utext="'<strong> Size: </strong>'+${#lists.size(courseCartList)}"></h7>
        <!-- <h6 th:utext="${#lists.size(courseList)}"></h6> -->
        <div th:each="course : ${courseCartList}">
            <h5 th:utext="${course.Id}"></h5>
            <h6 th:utext="${course.CourseName}"></h6>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Manager</th>
                        <th>Description</th>
                        <th>Img_src</th>
                        <th>Rating</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:utext="${course.Id}"></td>
                        <td th:utext="${course.CourseName}"></td>
                        <td th:utext="${course.CourseManager.Name}"></td>
                        <td th:utext="${course.Description}"></td>
                        <td th:utext="${course.ImgSrc}"></td>
                        <td th:utext="${course.rating}"></td>
                        <td th:utext="${course.price}"></td>
                        <td>
                            <a href="#" class="btn btn-primary">Detail</a>
                            <button class="btn btn-success" th:onclick="'javascript:addtoCart(' + ${course.Id} + ')'">Add to cart</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<!--====== Javascripts & Jquery ======-->
<script th:src="@{Header_Footer/js/bootstrap.bundle.min.js}"></script>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>




</html>
