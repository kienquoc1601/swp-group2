<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile</title>
    <link th:href="@{/Header_Footer/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/Header_Footer/css/headers.css}" rel="stylesheet">
    <!-- sea2.css -->
    <link th:href="@{/Header_Footer/css/sea2.css}" rel="stylesheet">
    <!--css-->
    <link th:href="@{/MentorProfile/MentorProfile.css}" rel="stylesheet">
</head>

<body>
    <!-- headerOai.html -->
    <div th:replace="common/headerOai2 :: headerOai2"></div>

    <!-- Write your code here in middle of Page -->
    <h1>
        <div class="row">
            <div class="col-md-4 mt-1">
                <div class="card text-center sidebar">
                    <div class="card-body">
                        <img th:src="${m.ImgSrc}" alt="Khong the hien thi" class="rounded-circle"
                            width="300">
                        <div class="mt-3">
                            <h3 th:text="${m?.FullName}">Ten Mentor</h3>
                            <a href="">Home</a>
                            <a href="">Setting</a>
                            <a href="">SignOut</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mt-1">
                <div class="card mb-3 content">
                    <h1 class="m-3 pt-3">About</h1>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-3">
                                <h5>FullName</h5>
                            </div>
                            <div class="col-md-9 text-secondary" th:text="${m?.FullName}">

                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Gender</h5>
                            </div>
                            <div class="col-md-9 text-secondary" th:text="${m.Gender} ? 'Male' : 'Female'">

                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Phone</h5>
                            </div>
                            <div class="col-md-9 text-secondary" th:text="${m?.phone}">

                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Date Of Birth</h5>
                            </div>
                            <div class="col-md-9 text-secondary" th:text="${m?.dob}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Address</h5>
                            </div>
                            <div class="col-md-9 text-secondary">
                                123 Pham Van Dong..XYZ
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card mb-3 content">
                    <h1 class="m-3">Courses Attempt</h1>
                    <div class="card-body">
                        <div class="col-md-3">
                            <h5>Course Attempt</h5>
                        </div>
                        <div class="col-md-9 text-secondary">
                            Course Description
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </h1>


    <!-- footerOai.html -->
    <div th:replace="common/footerOai2 :: footerOai2"></div>
</body>

<!--====== Javascripts & Jquery ======-->
<script th:src="@{../home_course/js/jquery-3.2.1.min.js}"></script>
<!-- <script th:src="@{../home_course/js/bootstrap.min.js}"></script> -->
<!-- <script th:src="@{../home_course/js/mixitup.min.js}"></script> -->
<script th:src="@{../home_course/js/circle-progress.min.js}"></script>
<script th:src="@{../home_course/js/owl.carousel.min.js}"></script>
<script th:src="@{../home_course/js/main.js}"></script>
<script th:src="@{../Header_Footer/js/bootstrap.bundle.min.js}"></script>


</html>
